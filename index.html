  <body>
    <!-- clock -->
    <h2 id="clock-digital">00:00</h2>

    <!-- login form -->
    <form id="login-form" class="hidden">
      <label for="username">username</label>
      <input
        id="username"
        type="text"
        placeholder="username을 입력하세요."
        maxlength="15"
        required
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greetings" class="hidden"></h1>

    <!-- to do -->
    <form id="todo-form">
      <label for="todo"></label>
      <input id="todo" type="text" placeholder="write a to do list" required />
      <input type="submit" value="To Do" />
    </form>

    <!-- to do list, javascript로 li, span, buttno 그려주기 -->

      <span></span>

    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
