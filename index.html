<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vanillajs chrome app es6 es5</title>
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- clock -->
    <h2 id="clock-digital">00:00</h2>

    <!-- login form -->
    <form id="login-form" class="hidden">
      <label for="username">username</label>
      <input
        id="username"
        type="text"
        placeholder="username을 입력하세요."
        maxlength="15"
        required
      />
      <input type="submit" value="Log In" />
    </form>
    <h1 id="greetings" class="hidden"></h1>

    <!-- to do, list -->
    <form id="todo-form">
      <label for="todo">to do list</label>
      <input id="todo" type="text" placeholder="Write a to do list" />
      <input type="submit" value="complete" />
    </form>
    <!-- javascript로 li 추가 예정 -->
    <ul id="todo-list"></ul>

    <!-- random 명언, 작가 -->
    <div id="quotesAuthor">
      <!-- 명언 -->
      <span></span>
      <!-- 작가 -->
      <span></span>
    </div>

    <!-- random image -> javascript에서 html을 그린다 -->
    <!-- <image src="./img/0.jpeg" /> -->

    <!-- script import -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
